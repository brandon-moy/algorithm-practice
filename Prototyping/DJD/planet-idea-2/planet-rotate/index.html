<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="planet sun">
    <div class="face-container">
      <div class="eye-container">
        <div class="eye"></div>
        <div class="eye"></div>
      </div>
      <div class="mouth"></div>
    </div>

        <div class="face-container">
          <div class="eye-container">
            <div class="eye"></div>
            <div class="eye"></div>
          </div>
          <div class="mouth"></div>
        </div>
      </div>
    </div>
    <div class="ring" style="--wide: 200%; --top: -50%; --timing: 15s">

          <div class="eye-container">
            <div class="eye"></div>
            <div class="eye"></div>
          </div>
          <div class="mouth"></div>
        </div>
      </div>
    </div>
    <div class="ring" style="--wide: 250%; --top: -75%; --timing: 25s">

          </div>
          <div class="mouth"></div>
        </div>
      </div>
    </div>
    <div class="ring" style="--wide: 500%; --top: -200%; --timing: 60s">
      <div class="planet saturn">
        <div class="saturn-ring"></div>
        <div class="face-container">
          <div class="eye-container">

        </div>

          <div class="eye-container">
            <div class="eye"></div>
            <div class="eye"></div>
          </div>
          <div class="mouth"></div>
        </div>
      </div>
    </div>
    <div class="ring" style="--wide: 800%; --top: -350%; --timing: 90s">
      <div class="planet pluto">
        <div class="face-container">
          <div class="eye-container">
            <div class="eye"></div>

          </div>
          <div class="mouth"></div>
