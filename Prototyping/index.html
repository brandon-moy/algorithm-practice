<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <form>
    <select class="tester">
      <option class="select" value="1">One</option>
      <option class="select" value="2">Two</option>
      <option class="select" value="3">Three</option>
      <option class="select" value="4">Four</option>
    </select>
    <input style="display:block">
  </form>
  <div class="number">
    <h1 data-view="1">One</h1>
    <h1 data-view="2" class="hidden">Two</h1>
    <h1 data-view="3" class="hidden">Three</h1>
    <h1 data-view="4" class="hidden">Four</h1>
  </div>
  <div class="list-test">
    <a>One</a>
    <a>Two</a>
    <a>Three</a>
    <a>Four</a>
  </div>
  <script src="main.js"></script>
</body>
</html>
