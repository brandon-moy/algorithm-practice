<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Deck Test</title>
</head>
<body>
  <header class="page-header">
    <h1 class="header-title">Ayo Im a header</h1>
  </header>
  <a href="#"" class="add-deck">New Deck</a>
  <div class="deck-container">
  </div>
  <div class="modal-background hidden">
    <div class="sticky-container">
      <div class="sticky-outer">
        <div class="sticky">
          <svg width="0" height="0">
            <defs>
              <clipPath id="stickyClip" clipPathUnits="objectBoundingBox">
                <path d="M 0 0 Q 0 0.69, 0.03 0.96 0.03 0.96, 1 0.96 Q 0.96 0.69, 0.96 0 0.96 0, 0 0"
                  stroke-linejoin="round" stroke-linecap="square" />
              </clipPath>
            </defs>
          </svg>
          <div class="sticky-content">
            <h1 class="modal-title">Create New Deck</h1>
            <form class="new-deck-form">
              <input class="modal-input" type="text" placeholder="e.g. HTML, CSS, JavaScript">
              <button class="continue-deck">Continue</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
