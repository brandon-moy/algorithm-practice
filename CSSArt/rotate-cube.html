<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rotate-cube.css">
  <title>Rotating Cube</title>
</head>
<body>
  <div class="scene">
    <!-- <div class="cube" style="transform: translateZ(-100px) rotateX(-45deg) rotateY(45deg);"> -->
    <div class="cube">
      <div class="cube-face cube-face-front">front</div>
      <div class="cube-face cube-face-back">back</div>
      <div class="cube-face cube-face-right">right</div>
      <div class="cube-face cube-face-left">left</div>
      <div class="cube-face cube-face-top">top</div>
      <div class="cube-face cube-face-bottom">bottom</div>
    </div>
  </div>
  <div class="scene">
    <!-- <div class="cube2" style="transform: translateZ(-100px) rotateX(-45deg) rotateY(-45deg);"> -->
    <div class="cube">
      <div class="cube-face2 cube-face-front2">front</div>
      <div class="cube-face2 cube-face-back2">back</div>
      <div class="cube-face2 cube-face-right2">right</div>
      <div class="cube-face2 cube-face-left2">left</div>
      <div class="cube-face2 cube-face-top2">top</div>
      <div class="cube-face2 cube-face-bottom2">bottom</div>
    </div>
  </div>
  <button class="stop">Stop Spinning</button>
  <script src="rotate-cube.js"></script>
</body>
</html>
